<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .viewer-container {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            overflow-y: auto;
            text-align: center;
            background: #000;
            padding: 10px;
            border-radius: 10px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .button {
            background-color: #222222;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #444444;
        }

        @media (max-width: 768px) {
            .viewer-container {
                width: 98%;
                height: 75vh;
            }
            .button-container {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                gap: 10px;
            }
            .button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .viewer-container {
                width: 100%;
                height: 70vh;
            }
            .button-container {
                flex-direction: column;
                top: 10px;
                right: 10px;
                padding: 6px 12px;
            }
            .button {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="goBack()">Back</button>
        <a href="./index.html" class="button">Home</a>
        <a href="resumeEN.html" class="button">TH/EN</a>
        <button class="button" onclick="downloadPDF()">Download</button>
    </div>
    
    <!-- Viewer Container -->
    <div class="viewer-container" id="viewer">
        <div id="image-viewer" class="image-container">
            <img src="./assets/images/1.png" alt="resumern 1">
            <img src="./assets/images/2.png" alt="resumern 2">
        </div>
    </div>

    <script>
        function downloadPDF() {
            const pdfUrl = "./Professional CV Resume EN.pdf";

            if (isIOS()) {
                // iOS uses window.location.href to force download
                window.location.href = pdfUrl;
            } else {
                // PC and Android use normal download approach
                const a = document.createElement("a");
                a.href = pdfUrl;
                a.download = "Professional CV Resume EN.pdf";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
