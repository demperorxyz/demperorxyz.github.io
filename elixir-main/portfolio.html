<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .viewer-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            text-align: center;
            background: #000;
            padding: 10px;
            border-radius: 10px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .button {
            background-color: #222222;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #444444;
        }

        @media (max-width: 768px) {
            .viewer-container {
                width: 98%;
                height: 75vh;
            }
            .button-container {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                gap: 10px;
            }
            .button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .viewer-container {
                width: 100%;
                height: 70vh;
            }
            .button-container {
                flex-direction: column;
                top: 10px;
                right: 10px;
                padding: 6px 12px;
            }
            .button {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
        .button-container {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 15px;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    padding: 10px 20px;
    border-radius: 8px;
    z-index: 1000; /* ทำให้ปุ่มอยู่ด้านหน้า */
}

.viewer-container {
    width: 100%;
    min-height: 100vh; /* ปรับให้แน่ใจว่าเห็นภาพครบ */
    overflow: auto; /* ให้สามารถเลื่อนได้ */
    text-align: center;
    background: #000;
    padding: 10px;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="goBack()">Back</button>
        <a href="./index.html" class="button">Home</a>
        <button class="button" onclick="downloadPDF()">Download</button>
    </div>
    
    <!-- Viewer Container -->
    <div class="viewer-container" id="viewer">
        <div id="image-viewer" class="image-container">
            <img src="./assets/images/prot/1.png" alt="Portfolio Page 1">
            <img src="./assets/images/prot/2.png" alt="Portfolio Page 2">
            <img src="./assets/images/prot/3.png" alt="Portfolio Page 3">
            <img src="./assets/images/prot/4.png" alt="Portfolio Page 4">
            <img src="./assets/images/prot/5.png" alt="Portfolio Page 5">
            <img src="./assets/images/prot/6.png" alt="Portfolio Page 6">
            <img src="./assets/images/prot/7.png" alt="Portfolio Page 7">
            <img src="./assets/images/prot/8.png" alt="Portfolio Page 8">
            <img src="./assets/images/prot/9.png" alt="Portfolio Page 9">
            <img src="./assets/images/prot/10.png" alt="Portfolio Page 10">
            <img src="./assets/images/prot/11.png" alt="Portfolio Page 11">
            <img src="./assets/images/prot/12.png" alt="Portfolio Page 12">
            <img src="./assets/images/prot/13.png" alt="Portfolio Page 13">
        </div>
    </div>

    <script>
        function downloadPDF() {
            const pdfUrl = "portfolio.pdf";

            if (isIOS()) {
                // iOS uses window.location.href to force download
                window.location.href = pdfUrl;
            } else {
                // PC and Android use normal download approach
                const a = document.createElement("a");
                a.href = pdfUrl;
                a.download = "portfolio.pdf";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        function goBack() {
            window.history.back();
        }

        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
